<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="container">
      <div class="card main-card">
        <picture>
          <img src="./images/logo.svg" alt="Logo" />
        </picture>
        <div class="menu">
          <button class="menu__btn">
            <img src="./images/icon-document.svg" />
          </button>
          <button class="menu__btn">
            <img src="./images/icon-folder.svg" />
          </button>
          <button class="menu__btn">
            <img src="./images/icon-upload.svg" />
          </button>
        </div>
      </div>
      <div class="card info-card">
        <p class="used-storage-info">
          You've used <span class="info-highlight">815 GB</span> of your storage
        </p>
        <div class="storage-range-component">
          <div class="storage-range">
            <div class="consumed-storage"></div>
          </div>
          <div class="storage-min-max">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
        <div class="available-storage">
          <p class="storage-left-value">185</p>
          <p>GB LEFT</p>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.linkedin.com/in/menard-maranan/">Menard Maranan</a>.
    </footer>
  </body>
</html>
